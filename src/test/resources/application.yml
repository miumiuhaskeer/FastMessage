spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_ON_EXIT=true
    username: sa
    password:
    driver-class-name: org.h2.Driver

#  sql:
#    init:
#      data-locations: classpath*:sql/data
#      schema-locations: classpath*:sql/schema
#      continue-on-error: true

  mongodb:
    embedded:
      version: 4.0.12

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        enable_lazy_load_no_trans: true
        show_sql: true
        use_sql_comments: true
        format_sql: true

    hibernate:
      ddl-auto: none

  liquibase:
    enabled: false

logging:
  level:
    org:
      hibernate:
        type: trace

      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG

fastmesssage:
  jwt:
    token:
      expiration-seconds: 18000
      secret: FastMessageSecret
  refresh:
    token:
      expiration-seconds: 31536000